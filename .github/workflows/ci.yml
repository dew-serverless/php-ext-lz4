name: CI

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-20.04]
        php: ['8.1', '8.2', '8.3', '8.4']
        lz4: ['1.9.2', '1.10.0']

    name: ${{ matrix.os }} - PHP ${{ matrix.php }} - lz4 ${{ matrix.lz4 }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install lz4
      run: |
        set -xe
        BUILD_DIR="/tmp/build/lz4"
        mkdir -p "$BUILD_DIR"
        curl -sL https://github.com/lz4/lz4/archive/refs/tags/v${{ matrix.lz4}}.tar.gz | \
          tar -zx --strip-components=1 -C "$BUILD_DIR"
        cd "$BUILD_DIR"
        make
        sudo make install
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
    - name: Phpize
      run: phpize
    - name: Configure
      run: ./configure
    - name: Make
      run: make
    - name: Make test
      run: make test

  build-windows:
    strategy:
      fail-fast: false
      matrix:
        php: ['8.3']
        lz4: ['1.10.0']

    name: Windows Latest - PHP ${{ matrix.php }} - lz4 ${{ matrix.lz4 }}
    runs-on: windows-latest

    steps:

    - uses: actions/checkout@v4
    - name: Download LZ4 Windows Binary Package
      run: |
        $ErrorActionPreference = 'Stop'
        $Lz4Directory = "C:\lz4"
        $Lz4Zip = "lz4.zip"
        New-Item -ItemType Directory -Force -Path $Lz4Directory
        Invoke-WebRequest -Uri "https://github.com/lz4/lz4/releases/download/v${{ matrix.lz4 }}/lz4_win64_v${{ matrix.lz4//./_ }}.zip" -OutFile $Lz4Zip
        Expand-Archive -Path $Lz4Zip -DestinationPath $Lz4Directory -Force
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
    - name: Phpize
      run: phpize
    - name: Configure
      run: ./configure --with-lz4="C:\lz4"
    - name: Make
      run: nmake
    - name: Make test
      run: nmake test

name: CI

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-20.04]
        php: ['8.1', '8.2', '8.3', '8.4']
        lz4: ['1.9.2', '1.10.0']

    name: ${{ matrix.os }} - PHP ${{ matrix.php }} - lz4 ${{ matrix.lz4 }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install lz4
      run: |
        set -xe
        BUILD_DIR="/tmp/build/lz4"
        mkdir -p "$BUILD_DIR"
        curl -sL https://github.com/lz4/lz4/archive/refs/tags/v${{ matrix.lz4}}.tar.gz | \
          tar -zx --strip-components=1 -C "$BUILD_DIR"
        cd "$BUILD_DIR"
        make
        sudo make install
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
    - name: Phpize
      run: phpize
    - name: Configure
      run: ./configure
    - name: Make
      run: make
    - name: Make test
      run: make test

  build-windows:
    strategy:
      fail-fast: false
      matrix:
        php: ['8.3']
        lz4: ['1.10.0']

    name: windows latest - PHP ${{ matrix.php }} - lz4 ${{ matrix.lz4 }}
    runs-on: windows-latest

    steps:

    - uses: actions/checkout@v4
    - name: Download LZ4 Windows Binary Package
      run: |
        $ErrorActionPreference = 'Stop'
        $Lz4Directory = "C:\lz4"
        $Lz4Zip = "lz4.zip"
        $Lz4Version = "${{ matrix.lz4 }}"
        $Lz4VersionUnderscored = $Lz4Version -replace '\.','_'
        New-Item -ItemType Directory -Force -Path $Lz4Directory
        Invoke-WebRequest -Uri "https://github.com/lz4/lz4/releases/download/v$Lz4Version/lz4_win64_v$Lz4VersionUnderscored.zip" -OutFile $Lz4Zip
        Expand-Archive -Path $Lz4Zip -DestinationPath $Lz4Directory -Force
    - id: setup-php-sdk
      name: Setup PHP SDK
      uses: php/setup-php-sdk@v0.8
      with:
        version: ${{ matrix.php }}
        arch: x64
        ts: nts
    - name: Setup Compiling Environment
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
        toolset: ${{ steps.setup-php-sdk.outputs.toolset }}
    - name: Phpize
      run: phpize
    - name: List Files
      run: Get-ChildItem
    - name: Configure
      run: .\configure.bat --with-lz4="C:\lz4" --with-prefix=${{ steps.setup-php-sdk.outputs.prefix }}
    - name: Make
      run: nmake
    - name: Make test
      run: nmake test
    - name: Collects Result
      with:
        name: failed-test-results
        path: php_test_results_*.txt
        if-no-files-found: ignore
